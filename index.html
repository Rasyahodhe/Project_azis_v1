<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap/bootstap.css" />
    <link rel="stylesheet" href="./css/custom/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Login</title>
  </head>
  <body>
    <section class="sec_login">
      <div class="h_login">
        <div class="h_login_cont">
          <small>SELAMAT DATANG</small> <br />DI APLIKASI PENYELENGGARAAN JALAN
          DAN JEMBATAN
        </div>
      </div>
      <div class="login-cont">
        <h1>Login</h1>
        <form method="" action="">
          <label for="username">
            <i class="bi bi-person-circle"></i> Username/Email</label
          >
          <input
            type="text"
            name="username"
            id="username"
            required
            placeholder="username"
          />
          <label for="password"><i class="bi bi-lock-fill"></i> Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="password"
          />
          <div class="btn_login">
            <a href="html/home.html" class="btn btn-primary"> Login</a>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
